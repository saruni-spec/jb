<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #34495e;
      --accent-color: #795548;
      --background-color: #f5f5f5;
      --shadow-color: rgba(0,0,0,0.2);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: var(--background-color);
      font-family: 'Garamond', serif;
      padding: 20px;
    }

    .canvas {
      width: min(90vw, 800px);
      aspect-ratio: 2/1;
      background: #fff;
      position: relative;
      box-shadow: 0 15px 40px var(--shadow-color);
      overflow: hidden;
      padding: clamp(20px, 5vw, 40px);
      border-radius: 20px;
      background-image: 
        linear-gradient(to right, rgba(200,200,200,0.1) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(200,200,200,0.1) 1px, transparent 1px);
      background-size: 20px 20px;
      transition: transform 0.3s ease;
    }

    .canvas:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 50px var(--shadow-color);
    }

      opacity: 0.03;
      pointer-events: none;
    }

    .brushstroke {
      position: absolute;
      border-radius: 50%;
      filter: blur(10px);
      opacity: 0.1;
      animation: fadeIn 1.5s ease-out;
    }

    @keyframes fadeIn {
      from { 
        opacity: 0; 
      
      }
      to { 
        opacity: 0.3; 
       
      }
    }

    .title {
      font-size: clamp(2rem, 8vw, 4rem);
      color: var(--primary-color);
      text-align: center;
      margin-bottom: clamp(15px, 4vw, 30px);
      position: relative;
      z-index: 2;
      text-shadow: 2px 2px 4px var(--shadow-color);
    }



    .message {
      font-size: clamp(1rem, 3vw, 1.5rem);
      color: var(--secondary-color);
      text-align: center;
      line-height: 1.6;
      margin: clamp(10px, 3vw, 20px) 0;
      position: relative;
      z-index: 2;
      animation: fadeIn 1s ease-out 0.5s both;
    }

    .palette {
      position: absolute;
      width: clamp(40px, 10vw, 80px);
      height: clamp(40px, 10vw, 80px);
      border-radius: 50%;
      background: var(--accent-color);
      right: clamp(40px, 7vw, 80px);
      top: 55%;
      transform: rotate(-15deg);
     
    }

  

    .palette::after {
      content: '';
      position: absolute;
      width: 25%;
      height: 75%;
      background: #5d4037;
      bottom: -50%;
      left: 37.5%;
      border-radius: 10px;
    }

    .paint-dot {
      position: absolute;
      width: 25%;
      height: 25%;
      border-radius: 50%;
      transition: transform 0.3s ease;
    }

    .paint-dot:hover {
      transform: scale(1.2);
    }

    .brushes {
      position: absolute;
      left: clamp(20px, 5vw, 40px);
      bottom: clamp(20px, 5vw, 40px);
      transform: rotate(25deg);
      transition: transform 0.3s ease;
    }

    .brushes:hover {
      transform: rotate(30deg);
    }

    .brush {
      width: clamp(4px, 1vw, 8px);
      height: clamp(60px, 15vw, 120px);
      background: linear-gradient(to bottom, #8b4513 0%, #a0522d 100%);
      position: absolute;
      border-radius: 4px;
      transform-origin: bottom center;
    }

    .brush::after {
      content: '';
      position: absolute;
      width: 150%;
      height: 25%;
      background: #ddd;
      top: -20%;
      left: -25%;
      border-radius: 6px 6px 2px 2px;
    }

    @media (max-width: 600px) {
      .palette {
        top: auto;
        bottom: 20%;
        right: 20px;
      }

      .brushes {
        bottom: 20px;
        left: 20px;
      }

      .message {
        margin-bottom: 60px;
      }
    }

    @media (max-width: 400px) {
      .canvas {
        aspect-ratio: 3/2;
      }
    }
  </style>
</head>
<body>
  <div class="canvas">
    <h1 class="title">Happy Birthday! ðŸŽ¨</h1>
    <div class="message">
      Wishing Joan a happy birthday yesterday!
    </div>
    
    <div class="palette">
      <div class="paint-dot" style="background: #e74c3c; top: 10%; left: 10%;"></div>
      <div class="paint-dot" style="background: #3498db; top: 10%; right: 10%;"></div>
      <div class="paint-dot" style="background: #2ecc71; bottom: 10%; left: 10%;"></div>
      <div class="paint-dot" style="background: #f1c40f; bottom: 10%; right: 10%;"></div>
    </div>
    
    <div class="brushes">
      <div class="brush" style="transform: rotate(0deg);"></div>
      <div class="brush" style="transform: rotate(5deg); left: 15px;"></div>
      <div class="brush" style="transform: rotate(-5deg); left: 30px;"></div>
    </div>
  </div>

<script>
    function mouseMove(e) {
      //
      // create a brushstroke at the mouse position
        //  
        const colors = ['#e74c3c', '#3498db', '#2ecc71', '#f1c40f', '#9b59b6'];

        const brushstroke = document.createElement('div');
        brushstroke.className = 'brushstroke';
        brushstroke.style.width = '100px';
        brushstroke.style.height = '100px';
        brushstroke.style.position = 'absolute';

        brushstroke.style.background = colors[Math.floor(Math.random() * colors.length)];
        
        brushstroke.style.left = e.clientX - 50 + 'px';
        brushstroke.style.top = e.clientY - 50 + 'px';

        document.body.appendChild(brushstroke);

        setTimeout(() => {
          brushstroke.remove();
        }, 4000);


    }

    document.addEventListener('mousemove', mouseMove);


    function createBrushstroke() {
      const colors = ['#e74c3c', '#3498db', '#2ecc71', '#f1c40f', '#9b59b6'];
      const canvas = document.querySelector('.canvas');
      const stroke = document.createElement('div');
      stroke.className = 'brushstroke';
      
      const size = Math.random() * 100 + 50;
      const color = colors[Math.floor(Math.random() * colors.length)];
      
      stroke.style.width = size + 'px';
      stroke.style.height = size + 'px';
      stroke.style.background = color;
      stroke.style.left = Math.random() * (canvas.offsetWidth - size) + 'px';
      stroke.style.top = Math.random() * (canvas.offsetHeight - size) + 'px';
      
      canvas.appendChild(stroke);
      
      setTimeout(() => {
        stroke.remove();
      }, 5000);
    }

    setInterval(createBrushstroke, 2000);
  </script>
</body>
</html>
